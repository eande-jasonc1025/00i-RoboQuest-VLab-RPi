###########################################################
# Configuration options specific to camera 1
############################################################
# User defined name for the camera.
; jwc o camera_name MyCam1
camera_name Cam-101-MenuItem

# Numeric identifier for the camera.
# jwc Seems to be an issue w 2-digit number, so use 3-digits to help URL
; jwc ? camera_id 01
camera_id 101

# The full URL of the network camera stream.
; jwc o netcam_url rtsp://yourcamera1ip:port/camera/specific/url

# Image width in pixels.
; jwc o width 1280

# Image height in pixels.
; jwc o height 720

# Text to be overlayed in the lower left corner of images
; jwc o text_left CAMERA 1
; jwc o text_left CAMERA1
; jwc y: since 'text_scale' not affect here, move to 'text_right': text_left %{host}\nCamera-01\n%{fps}\n[%K,%L]\n\$
; jwc y text_left %{host}\nCamera-01
; jwc y text_left %{host}\nCamera-01\n%{fps}
text_left %{host}\nCam-101\n%{fps} (%K,%L)

# File name(without extension) for movies relative to target directory
; jwc o movie_filename CAM01_%t-%v-%Y%m%d%H%M%S

# jwc added
#

# Video device (e.g. /dev/video0) to be used for capturing.
; jwc o videodevice /dev/video0
; jwc y GearHead Usb WebCam AutoFocus: videodevice /dev/video1
; jwc elp-usbfhd01m-l180: after confirm w/ 'lsusb' and 'ffplay /dev/video0'
videodevice /dev/video0

# jwc input: UsbWebCam = -1
input = -1

