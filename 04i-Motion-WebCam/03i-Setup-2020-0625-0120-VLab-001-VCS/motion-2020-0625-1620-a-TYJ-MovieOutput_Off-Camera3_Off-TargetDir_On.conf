############################################################
# System control configuration parameters
############################################################

# Start in daemon (background) mode and release terminal.
; jwc o daemon off
daemon on

# Start in Setup-Mode, daemon disabled.
setup_mode off

# File to store the process ID.
; pid_file value

# File to write logs messages into.  If not defined stderr and syslog is used.
; log_file value

# Level of log messages [1..9] (EMG, ALR, CRT, ERR, WRN, NTC, INF, DBG, ALL).
log_level 6

# Target directory for pictures, snapshots and movies
; target_dir value
; jwc minimize disk-usage: y: target_dir /home/pi/Link_RpiSetup/04i-Motion-WebCam
target_dir /home/pi/Link_roboquest-vlab--rpi/04i-Motion-WebCam/03i-Setup-2020-0625-0120-VLab-001-VCS

# Video device (e.g. /dev/video0) to be used for capturing.
; jwc o videodevice /dev/video0
; jwc y GearHead Usb WebCam AutoFocus: videodevice /dev/video1
; jwc elp-usbfhd01m-l180: after confirm w/ 'lsusb' and 'ffplay /dev/video0' 
videodevice /dev/video0

# Parameters to control video device.  See motion_guide.html
; vid_control_params value

# The full URL of the network camera stream.
; netcam_url value

# Name of mmal camera (e.g. vc.ril.camera for pi camera).
; mmalcam_name value

# Camera control parameters (see raspivid/raspistill tool documentation)
; mmalcam_control_params value

############################################################
# Image Processing configuration parameters
############################################################

# Image width in pixels.
; jwc o width 640
width 320

# Image height in pixels.
; jwc o height 480
height 240

# Maximum number of frames to be captured per second.
; jwc o framerate 15
; jwc framerate 100
; jwc y result 10fps: framerate 20
framerate 30

# Text to be overlayed in the lower left corner of images
; jwc o text_left CAMERA1
; jwc y: since 'text_scale' not affect here, move to 'text_right': text_left %{host}\nCamera-01\n%{fps}\n[%K,%L]\n\n\n\n
; jwc y text_left %{host}\nCamera-01
; jwc y text_left %{host}\nCamera-01\n%{fps}
; jwc y text_left %{host}\nCamera-01\n%{fps} (%K,%L)
text_left %{host}\nCamera-100\n%{fps} (%K,%L)

# Text to be overlayed in the lower right corner of images.
# jwc Appears 'text_scale' only affects 'text_right'
; jwc o text_right %Y-%m-%d\n%T-%q
; jwc y text_right %Y-%m-%d\n%T-%q
; jwc ? text_right %{fps}\n[%K,%L]\n%Y-%m-%d\n%T-%q
; jwc n text_right %Y-%m-%d\n%T-%q\n[%K,%L]
text_right %Y-%m-%d\n%T-%q

# Text_Scale: Range: 1-10 (Default: 1)
# jwc: Key: too many lines (3+) loses 'text_scale'
; jwc y text_scale 3
; jwc n text_scale 5
text_scale 2

############################################################
# Motion detection configuration parameters
############################################################

# Always save pictures and movies even if there was no motion.
emulate_motion off

# Threshold for number of changed pixels that triggers motion.
threshold 1500

# Noise threshold for the motion detection.
; noise_level 32

# Despeckle the image using (E/e)rode or (D/d)ilate or (l)abel.
despeckle_filter EedDl

# Number of images that must contain motion to trigger an event.
minimum_motion_frames 1

# Gap in seconds of no motion detected that triggers the end of an event.
event_gap 60

# The number of pre-captured (buffered) pictures from before motion.
pre_capture 3

# Number of frames to capture after motion is no longer detected.
post_capture 0

# jwc new
locate_motion_mode on

# jwc new
locate_motion_style redbox

############################################################
# Script execution configuration parameters
############################################################

# Command to be executed when an event starts.
; on_event_start value

# Command to be executed when an event ends.
; on_event_end value

# Command to be executed when a movie file is closed.
; on_movie_end value

############################################################
# Picture output configuration parameters
############################################################

# Output pictures when motion is detected
picture_output off

# File name(without extension) for pictures relative to target directory
picture_filename %Y%m%d%H%M%S-%q

############################################################
# Movie output configuration parameters
############################################################

# Create movies of motion events.
; jwc o movie_output on
movie_output off

# Maximum length of movie in seconds.
movie_max_time 60

# The encoding quality of the movie. (0=use bitrate. 1=worst quality, 100=best)
movie_quality 45

# Container/Codec to used for the movie. See motion_guide.html
movie_codec mkv

# File name(without extension) for movies relative to target directory
; jwc o ? movie_filename %t-%v-%Y%m%d%H%M%S

############################################################
# Webcontrol configuration parameters
############################################################

# Port number used for the webcontrol.
webcontrol_port 8080

# Restrict webcontrol connections to the localhost.
; jwc o webcontrol_localhost on
; jwc allow admin remotely
webcontrol_localhost off

# Type of configuration options to allow via the webcontrol.
webcontrol_parms 0

############################################################
# Live stream configuration parameters
############################################################

# The port number for the live stream.
stream_port 8081

# Restrict stream connections to the localhost.
; jwc o stream_localhost on
stream_localhost off

# Default is 1
; jwc o stream_maxrate 100
; stream_maxrate 100
; jwc y gave 10fps: stream_maxrate 20
stream_maxrate 30

##############################################################
# Camera config files - One for each camera.
##############################################################
; camera /usr/etc/motion/camera1.conf
camera /etc/motion/camera1.conf
; camera /usr/etc/motion/camera2.conf
camera /etc/motion/camera2.conf
; camera /usr/etc/motion/camera3.conf
;jwc y camera /etc/motion/camera3.conf
; camera /usr/etc/motion/camera4.conf

##############################################################
# Directory to read '.conf' files for cameras.
#
# jwc Does NOT seem needed for multiple cameras
##############################################################
; camera_dir /usr/etc/motion/conf.d
