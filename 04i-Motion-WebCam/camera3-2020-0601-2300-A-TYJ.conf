###########################################################
# Configuration options specific to camera 2
############################################################
# User defined name for the camera.
; jwc o camera_name Patio
camera_name Cam-103-MenuItem

# Numeric identifier for the camera.
# jwc Seems to be an issue w 2-digit number, so use 3-digits to help URL
; jwc ? camera_id 03
camera_id 103

# The full URL of the network camera stream.
; jwc o netcam_url http://yourcamera2ip:port/camera/specific/url

# Image width in pixels.
; jwc o width 352

# Image height in pixels.
; jwc o height 288

# Text to be overlayed in the lower left corner of images
; jwc o text_left Camera2
; jwc o text_left CAMERA 1
; jwc o text_left CAMERA1
; jwc y: since 'text_scale' not affect here, move to 'text_right': text_left %{host}\nCamera-01\n%{fps}\n[%K,%$
; jwc y text_left %{host}\nCamera-01
; jwc y text_left %{host}\nCamera-01\n%{fps}
text_left %{host}\nCam-103\n%{fps} (%K,%L)

# Text to be overlayed in the lower right corner of images.
; jwc o text_right Patio\n%Y-%m-%d\n%T-%q

# File name(without extension) for movies relative to target directory
; jwc o movie_filename CAM02_%t-%v-%Y%m%d%H%M%S

